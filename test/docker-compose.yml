version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: test-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: lumina_test
      MYSQL_USER: lumina
      MYSQL_PASSWORD: lumina123
    ports:
      - "33306:3306"
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-plumina123"]
      interval: 3s
      timeout: 3s
      retries: 60
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_0900_ai_ci

  redis:
    image: redis:7.2
    container_name: test-redis
    restart: unless-stopped
    ports:
      - "36379:6379"
    command: ["redis-server", "--appendonly", "no"]

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: test-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "35672:5672"
      - "35673:15672"
