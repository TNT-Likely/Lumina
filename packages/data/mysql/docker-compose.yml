# docker-compose.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nocode-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: data_nocode
      MYSQL_USER: nocode
      MYSQL_PASSWORD: nocode123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: